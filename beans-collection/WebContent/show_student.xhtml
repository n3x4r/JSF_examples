<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
	<h:outputStylesheet library="css" name="student_table.css"></h:outputStylesheet>
	</h:head>
	
	
	<h:body>
		<h2>Data List Students</h2>
		<ui:repeat var="stud" value="#{dataStudent.listStudents}">
			<ul>
			<li> #{stud.firstName} #{stud.lastName}</li>
			</ul>
		</ui:repeat>
		
		<br></br>
		<h2> Data Table Students </h2>
		<h:dataTable value="#{dataStudent.listStudents}" var="stud" border="1"
		styleClass="demo-table"
		headerClass="demo-table-header"
		rowClass="demo-table-odd-row, demo-table-even-row">
			<h:column>
				<f:facet name="header">FirstName</f:facet>
				#{stud.firstName}
			</h:column>
			<h:column>
				<f:facet name="header">LastName</f:facet>
				#{stud.lastName}
			</h:column>
			
		</h:dataTable>
	</h:body>
</html>
