<!DOCTYPE html>
<!--  JSF components  -->
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
		<title>Student Registration Form</title>	
	</h:head>
	<h:body>
		<h:form>
			First name: <h:inputText id="firstName" value="#{firstName}"></h:inputText>
			<br/><br/>
			Last name: <h:inputText id="lastName" value="#{lastName}"></h:inputText>
			<br/><br/>
			<h:commandButton value="Submit"></h:commandButton>
		</h:form>
	</h:body>
</html>
