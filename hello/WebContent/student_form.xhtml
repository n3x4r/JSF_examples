<!DOCTYPE html>
<html lang="ES" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Student Registration Form</title>

</h:head>
<h:body>
	<h:form>
      	FirstName: <h:inputText value="#{student2.firstName}"></h:inputText>
		<br />
		<br />
      	LastName: <h:inputText value="#{student2.lastName}"></h:inputText>
		<br />
		<br />
		Country: <h:selectOneMenu value="#{student2.country}">
		 <f:selectItems value="#{student2.countryOptions}"></f:selectItems>
		</h:selectOneMenu>
		<br />
		<br />
		Favourite Programing Languages:
		<h:selectOneRadio value="#{student2.favouriteLanguage}">
		<f:selectItems value="#{student2.languageOptions}"></f:selectItems>
		</h:selectOneRadio>
		<br />
		<br />
		Favourite Hobby:
		<h:selectManyCheckbox value="#{student2.favouriteHobby}">
		<f:selectItems value="#{student2.hobbieOptions}"></f:selectItems>
		</h:selectManyCheckbox>
		
		<br />
		<br />
		
		<h:commandButton value="Submit" action="student_confirmation"></h:commandButton>
	</h:form>
</h:body>
</html>
